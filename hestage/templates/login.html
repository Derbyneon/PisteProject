{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-lg-6 shadow p-4">
            <h3>Connexion</h3>
            {% if message %}
                <p class="text-danger">{{ message }}</p>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Adresse Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="adressemail" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Nous n'allons jamais partager votre email.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Prenom</label>
                  <input type="password" class="form-control" name="prenom" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Accepter les conditions d'utilisation</label>
                </div>
                <button type="submit" class="btn btn-primary">Connectez-vous</button>
              </form>
        </div>
        <div class="col-lg-6">
            <img src="https://static.vecteezy.com/ti/vecteur-libre/p1/3068199-processus-de-travail-entreprise-vectoriel.jpg" alt="" class="img-fluid img-reponsive">
        </div>
    </div>

</div>
{% endblock %}
